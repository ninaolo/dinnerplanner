<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<!-- Our CSS styling -->
	<link rel="stylesheet" type="text/css" href="css/site.css">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato:300,100,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>

	<div class="container">

		<div class="header col-md-12">
			<h1>Dinner planner</h1>
			<h2>From the best chefs in the world directly into your kitchen</h2>
		</div>

		<div id="sidebarView" class="col-md-3">
			<div id="top">
				<div class="row">
					<h2>My Dinner</h2>
				</div>

				<div class="row" id="guests">
					<p>People: <span id="numberOfGuests"></span></p>
					<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
					<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
				</div>

			</div>

			<div class="row" id="col-headings">
				<div class="col-md-6">
					<h2>Dish Name</h2>
				</div>

				<div class="col-md-6">
					<h2>Cost</h2>
				</div>
			</div>

			<div class="row" id="dishes">
			</div>

			<div class="row" id="confirm">
				<button id="confirmDinner" class="btn">Confirm dinner</button>
			</div>

		</div>

		<div id="selectDishView" class="col-md-9">

			<div class="row" id="search">
				<h2>Select Dish</h2>
				<hr>

				<div class="col-lg-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Enter key words">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Search</button>
						</span>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="btn-group">
						<button type="button" class="btn btn-default" aria-haspopup="true" aria-expanded="false">
							<span id="dishType"></span> <span class="caret"></span>
						</button>
					</div>
				</div>

			</div>

			<div class="row" id="showSearchResults"></div>
		</div>

	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
</body>
</html>
